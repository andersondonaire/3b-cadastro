<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form id="formCadastro" action="./" method="post">
            <h2>Formulário de Cadastro</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="fone" name="telefone" placeholder="Digite seu telefone"
                    required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail"
                    required>
            </div>

            <input type="hidden" name="id" id="idRegistro">

            <button type="submit" class="btn btn-primary" id="btn-cadastro"> Cadastrar</button>
        </form>


        <form id="formEdita" action="./" method="post" style="display:none">
            <h2>Formulário de Edição</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="fone" name="telefone" placeholder="Digite seu telefone"
                    required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail"
                    required>
            </div>

            <input type="hidden" name="id" id="idRegistro">

            <button type="submit" class="btn btn-primary" id="btn-cadastro"> Salvar</button>
        </form>

        <hr>

        <table class="table table-stripped" id="tb_registros">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
            <tbody>

            </tbody>

        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>

        $(function () {

            $('#formCadastro').on('submit', function (event) {

                event.preventDefault(); // Impedir o envio padrão do formulário

                let nome = $("#name").val();
                let telefone = $("#telefone").val();
                let email = $("#email").val();

                $.ajax({
                    type: 'POST',
                    url: './processa.php',
                    data: {
                        "acao": "cadastrar",
                        "nome": nome,
                        "telefone": telefone,
                        "email": email
                    },

                    dataType: 'json',
                    success: function (resposta) {
                        // console.log(resposta)
                        if (resposta.success) {
                            alert(resposta.mensagem);
                            carregaTabela();
                        } else {
                            alert("erro ao cadastrar");
                        }
                    }
                })
            })

            $("#tb_registros tbody").on("click", "#btn-excluir", function () {
                event.preventDefault();
                let id = $(this).attr("data");

                $.ajax({
                    type: 'POST',
                    url: './processa.php',
                    data: {
                        "acao": "excluir",
                        "id": id
                    },
                    dataType: 'json',
                    success: function (result) {
                        // console.log(resposta)
                        if (result.success) {

                            alert("Registro removido com sucesso! ");
                            carregaTabela();

                        } else {
                            alert("erro no arquivo processa.php");
                        }
                    }
                })
            })

            $("#tb_registros tbody").on("click", "#btn-editar", function () {


                let id = $(this).attr("data");

                $.ajax({
                    type: 'POST',
                    url: './processa.php',
                    data: {
                        "acao": "selectEdita",
                        "id": id
                    },
                    dataType: 'json',
                    success: function (data) {
                        if (data.success) {

                            // console.log(data);

                            $('#formEdita #name').val(data.result[0].nome);
                            $('#formEdita #fone').val(data.result[0].telefone);
                            $('#formEdita #email').val(data.result[0].email);
                            $('#formEdita #idRegistro').val(data.result[0].id);

                            $('#formCadastro').hide();
                            $('#formEdita').show();
                        } else {
                            alert("erro no arquivo processa.php");
                        }
                    }
                })
            })

            $('#formEdita').on('submit', function (event) {

                event.preventDefault(); // Impedir o envio padrão do formulário

                let nome = $("#formEdita #name").val();
                let telefone = $("#formEdita #fone").val();
                let email = $("#formEdita #email").val();
                let id = $("#formEdita #idRegistro").val();

                $.ajax({
                    type: 'POST',
                    url: './processa.php',
                    data: {
                        "acao": "editar",
                        "nome": nome,
                        "telefone": telefone,
                        "email": email,
                        "id": id
                    },

                    dataType: 'json',
                    success: function (resposta) {
                        // console.log(resposta)
                        if (resposta.success) {
                            alert("Registro alterado com sucesso! ");
                            carregaTabela();
                        } else {
                            alert("erro ao editar");
                        }
                    }
                })
            })

            //monta a tabela de registros
            function carregaTabela() {

                $("#tb_registros tbody").empty();

                $.ajax({
                    type: 'POST',
                    url: './processa.php',
                    data: { "acao": "selectTabela" },
                    dataType: 'json',
                    success: function (result) {

                        if (result.success) {

                            $.each(result.resposta, function (k, v) {

                                $("#tb_registros tbody").append(`

                        <tr>
                            <td>${v.id}</td>
                            <td>${v.nome}</td>
                            <td>${v.telefone}</td>
                            <td>${v.email}</td>
                            <td>
                                <a href="#" id="btn-editar" data="${v.id}">editar</a> - 
                                <a href="#" id="btn-excluir" data="${v.id}">excluir</a>  
                            </td>
                        </tr>
                    
                        `);

                            });


                        } else {
                            console.error("Erro na consulta", resposta);
                        }
                    },
                    error: function () {
                        console.error("Erro no ajax");
                    }
                });
            }

            carregaTabela();


        })


    </script>

</body>

</html>
